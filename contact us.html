<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your probelms. <br> Get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form >
                          <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Abc Xyz">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+91 93735 27777">
                            </div>
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="abcd123@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Query type">
                            </div>
                          </div>

                          <label >Message</label>
                          <textarea rows="5" placeholder="Your Message"></textarea>

                          <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>manishvats482@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+91 92891 13403</td>
                    </tr>
                    <td>Address</td>
                    <td>Room No. 413, 4th Floor, SRM University Sonepat</td>
                </tr>
                </table> 
            </div>
        </div>
    </div>
    
</body>
</html>
